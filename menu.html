<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escolha seu Bilionário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #F4F6F7;
            --text-color: #2C3E50;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overscroll-behavior-y: none;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }

        .billionaires-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .billionaire-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .billionaire-card:active {
            transform: scale(0.95);
        }

        .billionaire-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            margin-bottom: 15px;
        }

        .billionaire-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .net-worth {
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .select-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .select-button:active {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .billionaires-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .billionaire-image {
                width: 100px;
                height: 100px;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1E1E1E;
                --text-color: #E0E0E0;
                --card-background: #2C2C2C;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Escolha seu Bilionário</h1>
        </div>
        <div class="billionaires-grid" id="billionaires-container">
            <!-- Billionaire cards will be dynamically added here -->
        </div>
    </div>

    <script>
        const billionaires = [
            {
                name: "Mark Zuckerberg",
                netWorth: 234000000000,
                image: "https://upload.wikimedia.org/wikipedia/commons/1/18/Mark_Zuckerberg_F8_2019_Keynote_%2832830578717%29_%28cropped%29.jpg"
            },
            {
                name: "Elon Musk",
                netWorth: 186000000000,
                image: "https://upload.wikimedia.org/wikipedia/commons/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg"
            },
            {
                name: "Bill Gates",
                netWorth: 164000000000,
                image: "https://upload.wikimedia.org/wikipedia/commons/6/67/Bill_Gates_-_2023_-_P062021-670188_%28cropped%29.jpg"
            },
            {
                name: "Jeff Bezos",
                netWorth: 177000000000,
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Jeff_Bezos_visits_LAAFB_SMC_%283908618%29_%28cropped%29.jpeg/200px-Jeff_Bezos_visits_LAAFB_SMC_%283908618%29_%28cropped%29.jpeg"
            }
        ];

        function renderBillionaires() {
            const container = document.getElementById('billionaires-container');
            billionaires.forEach(billionaire => {
                const card = document.createElement('div');
                card.className = 'billionaire-card';
                card.innerHTML = `
                    <img src="${billionaire.image}" alt="${billionaire.name}" class="billionaire-image">
                    <h2 class="billionaire-name">${billionaire.name}</h2>
                    <p class="net-worth">Patrimônio Líquido: $${(billionaire.netWorth / 1000000000).toFixed(0)} Bilhões</p>
                    <button class="select-button" onclick="selectBillionaire(${billionaire.netWorth})">Selecionar</button>
                `;
                container.appendChild(card);
            });
        }

        function selectBillionaire(netWorth) {
            localStorage.setItem('selectedBillionaireNetWorth', netWorth);
            window.location.href = 'index.html';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderBillionaires);
    </script>
</body>
</html>
